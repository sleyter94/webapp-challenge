<div class="container">
  <h3>Agregar Cliente</h3>
  <div class="row">
    <div class="col">
      <form [formGroup]="createForm" (submit) = "createClient()">
        <div class="form-group">
          <mat-form-field appearance="fill" class="input-full">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="firstname">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill" class="input-full">
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="Apellido" formControlName="lastname">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill" class="input-full">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="bornDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill" class="input-full">
            <mat-label>Edad</mat-label>
            <input matInput placeholder="Edad" formControlName="age">
          </mat-form-field>
        </div>
        <button mat-button color="primary" type="submit">Crear Cliente</button>
        <button mat-button color="accent" routerLink="">Cancelar</button>
      </form>
    </div>
  </div>
</div>
